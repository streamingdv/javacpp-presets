name: ffmpeg
on:
  push:
    paths:
      - ffmpeg/**
      - .github/workflows/ffmpeg.yml
  pull_request:
    paths:
      - ffmpeg/**
      - .github/workflows/ffmpeg.yml
  workflow_dispatch:
env:
  CI_DEPLOY_NEED_GCC: 1
  CI_DEPLOY_MODULE: ${{ github.workflow }}
  CI_DEPLOY_PLATFORM: ${{ github.job }}
  CI_DEPLOY_SETTINGS: ${{ secrets.CI_DEPLOY_SETTINGS }}
  CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
  CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
  STAGING_REPOSITORY: ${{ secrets.STAGING_REPOSITORY }}
jobs:
  linux-x86:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ext: [""]
    steps:
      - uses: treamingdv/javacpp-presets/.github/actions/deploy-ubuntu@manual_ffmepg_build
  linux-x86_64:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ext: [""]
    steps:
      - uses: streamingdv/javacpp-presets/.github/actions/deploy-ubuntu@manual_ffmepg_build
  windows-x86:
    runs-on: windows-2019
    strategy:
      matrix:
        ext: ["", -gpl]
    steps:
      - uses: streamingdv/javacpp-presets/.github/actions/deploy-windows@manual_ffmepg_build
  windows-x86_64:
    runs-on: windows-2019
    strategy:
      matrix:
        ext: [""]
    steps:
      - uses: streamingdv/javacpp-presets/.github/actions/deploy-windows@manual_ffmepg_build
